 <mat-sidenav #sidenav mode="side" (backdropClick)="close()">
  <mat-sidenav-container>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()"> <button mat-icon-button title="Our menu" (click)="sidenav.close()">
        <mat-icon>menu</mat-icon>
      </button></a>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()"> <button mat-icon-button title="Home" (click)="sidenav.close()" >
        <mat-icon>home</mat-icon>
      </button></a>
      <a mat-list-item routerLink="/users" (click)="sidenav.close()"> <button mat-icon-button title="Users" (click)="sidenav.close()" >
        <mat-icon>face</mat-icon>
      </button></a>
      <a mat-list-item routerLink="/furniture"> <button mat-icon-button title="Furniture" (click)="sidenav.close()">
        <mat-icon>computer</mat-icon>
      </button></a>
    </mat-nav-list>
  </mat-sidenav-container>
</mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button title="Our menu" (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Cliffside Designs</span>

    <button mat-icon-button title="Follow us on twitter!" href="https://twitter.com/singidunum">
      <mat-icon>share</mat-icon>
    </button>

    <button mat-icon-button href="mailto:stefan.cliff.19@singimail.rs?subject=General%20question%20or%20query" title="Email us!">
      <mat-icon>mail</mat-icon>
    </button>

    <button mat-icon-button title=" This site has two API's currently:
        - One about user registration, deletion and updating the CliffsideDesignDB.users collection about said activity
        - The other is about viewing the contents of a table from CliffsideDesignDB.furnitures as well as adding new things to the collection.">
      <mat-icon>info</mat-icon>
    </button>

</mat-toolbar>
